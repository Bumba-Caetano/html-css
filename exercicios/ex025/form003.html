<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>

            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"> 
        </p>
        <p>
            <label for="imes">Periodo lectivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="">Tentar</label>
            <input type="week" name="" id="">
        </p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>






    </form>
</body>
</html>
